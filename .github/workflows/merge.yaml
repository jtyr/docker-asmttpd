name: On merge

on:
  push:
    branches:
      - main
    paths:
      - .version
      - Dockerfile

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Get tag version
        id: tag
        uses: ./.github/actions/tag

      - name: Push tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.tag.version }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.version }}
          name: Release ${{ steps.tag.version }}
          body: ${{ steps.push_tag.outputs.changelog }}

      - name: Login to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@4574d27a4764455b42196d70a065bc6853246a25 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3
        with:
          platforms:
            - linux/amd64
            - linux/arm64
            - linux/arm/v7

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags:
            - ghcr.io/jtyr/docker/asmttpd:latest
            - ghcr.io/jtyr/docker/asmttpd:${{ step.tag.version }}
